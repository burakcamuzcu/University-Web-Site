<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Okan University</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color:  #005293;
    }

    header {
      background-color: #00529b;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #0079c1;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      cursor: pointer;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    footer {
      background-color: #005293;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    img {
      display: block;
      margin: auto;
      background-color: #005293;
      color:#005293;
      height: auto;
    }

    button {
      cursor: pointer;
      padding: 12px;
      background-color:#007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style><style>
  .logout-button {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    padding: 8px 12px;
    background-color: #dc3545;
    color: #fff;
    border: none;
    border-radius: 4px;
  }

  .logout-button:hover {
    background-color: #c82333;
  }
</style>
<button class="logout-button" onclick="logout()">Logout</button>

<script>
  function logout() {
    window.location.href = "Mainpage.html";
  }
</script>
</head>
<body>
  <header>
    <h1>Okan University</h1>
  </header>

  <img src="https://www.globalacademia.com/wp-content/uploads/okan-university-apply.png" alt="Okan University Logo">

  <nav>
    <a onclick="navigateTo('home')">Home</a>
    <a onclick="navigateTo('about')">About Us</a>
    <a onclick="navigateTo('map')">Map</a>
    <a onclick="navigateTo('contact')">Contact</a>
  </nav>

  <div class="container">
    <h2>Contact Us</h2>
    <p>
      Have a question or want to get in touch? Use the form below to send us a message, and we'll get back to you as soon as possible.
    </p>

    <form>
      <label for="name">Name: </label>
      <input  type="text" id="name" name="name" required >

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <script>
    function navigateTo(page) {
      if (page === 'home') {
        window.location.href = "home.html";
      } else if (page === 'about') {
        window.location.href = "about.html";
      } else if (page === 'history') {
        window.location.href = "history.html";
      } else if (page === 'map') {
        window.location.href = "map.html";
      } else if (page === 'admissions') {
        window.location.href = "admissions.html";
      } else if (page === 'contact') {
        window.location.href = "contact.html";
      }
    }

    function submitForm() {
      // Burada formun sunucuya gönderilmesi veya işlenmesi için gerekli kodları ekleyebilirsiniz.
      alert("Form submitted successfully!");
    }
  </script>
</body>
</html>
