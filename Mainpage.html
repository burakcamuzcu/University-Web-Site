<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
    }

    .login-header {
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .login-body {
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<img src="https://www.globalacademia.com/wp-content/uploads/okan-university-apply.png" alt="Description of the image">
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>Ä°STANBUL OKAN UNIVERSITY</h2>
    </div><div class="login-body">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="login()">Login</button>
    </div>
  </div>

  <script>
     function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Simulate login logic
      if (username === "210218008" && password === "burak") {
        alert("Login successful!");
        window.location.href = "home.html";
      } else {
        alert("Login failed. Please check your username and password.");
      }
    }
  </script>
</body>
</html>
